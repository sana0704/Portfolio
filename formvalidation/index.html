<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            /* background-color: #f4f4f4; */
            /* background-color: aqua; */

            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            /* align-items: center; */
            height: 100vh;
            
        }
        form {
            /* background: #fff; */
            background-color: #F8F5E9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
          
            height: 1050px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
         
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: cadetblue;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
  
    </style>
</head>
<body>
    <form name="studentForm" onsubmit="return validateForm()">
        <input type="text" name="firstName" placeholder="First Name"><br>
        <input type="text" name="lastName" placeholder="Last Name"><br>
        <input type="email" name="email" placeholder="Email"><br>
        <input type="text" name="phone" placeholder="Phone Number"><br>
        <input type="date" name="dob"><br>
        <select name="gender">
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select><br>
        <input type="text" name="address" placeholder="Address"><br>
        <input type="text" name="city" placeholder="City"><br>
        <input type="text" name="state" placeholder="State"><br>
        <input type="text" name="zip" placeholder="ZIP Code"><br>
        <input type="text" name="country" placeholder="Country"><br>
        <input type="text" name="course" placeholder="Course"><br>
        <input type="text" name="guardianName" placeholder="Guardian Name"><br>
        <input type="text" name="guardianPhone" placeholder="Guardian Phone"><br>
        <input type="text" name="nationality" placeholder="Nationality"><br>
        <input type="text" name="bloodGroup" placeholder="Blood Group"><br>
        <input type="date" name="admissionDate"><br>
        <input type="text" name="username" placeholder="Username"><br>
        <input type="password" name="password" placeholder="Password"><br>
        <input type="password" name="confirmPassword" placeholder="Confirm Password"><br>
        <input type="submit" value="Register">
    </form>

    <script>
         function validateForm() {
            let errors = [];
            
            let firstName = document.forms["studentForm"]["firstName"].value;
            let lastName = document.forms["studentForm"]["lastName"].value;
            let email = document.forms["studentForm"]["email"].value;
            let phone = document.forms["studentForm"]["phone"].value;
            let dob = document.forms["studentForm"]["dob"].value;
            let gender = document.forms["studentForm"]["gender"].value;
            let address = document.forms["studentForm"]["address"].value;
            let city = document.forms["studentForm"]["city"].value;
            let state = document.forms["studentForm"]["state"].value;
            let zip = document.forms["studentForm"]["zip"].value;
            let country = document.forms["studentForm"]["country"].value;
            let course = document.forms["studentForm"]["course"].value;
            let guardianName = document.forms["studentForm"]["guardianName"].value;
            let guardianPhone = document.forms["studentForm"]["guardianPhone"].value;
            let nationality = document.forms["studentForm"]["nationality"].value;
            let bloodGroup = document.forms["studentForm"]["bloodGroup"].value;
            let admissionDate = document.forms["studentForm"]["admissionDate"].value;
            let username = document.forms["studentForm"]["username"].value;
            let password = document.forms["studentForm"]["password"].value;
            let confirmPassword = document.forms["studentForm"]["confirmPassword"].value;
            
            if (firstName.trim() === "") errors.push("First name is required");
            if (lastName.trim() === "") errors.push("Last name is required");
            if (!email.match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/)) errors.push("Invalid email format");
            if (!phone.match(/^\d{10}$/)) errors.push("Phone number must be 10 digits");
            if (dob === "") errors.push("Date of birth is required");
            if (gender === "") errors.push("Gender is required");
            if (address.trim() === "") errors.push("Address is required");
            if (city.trim() === "") errors.push("City is required");
            if (state.trim() === "") errors.push("State is required");
            if (!zip.match(/^\d{5,6}$/)) errors.push("Invalid ZIP code");
            if (country === "") errors.push("Country is required");
            if (course === "") errors.push("Course selection is required");
            if (guardianName.trim() === "") errors.push("Guardian name is required");
            if (!guardianPhone.match(/^\d{10}$/)) errors.push("Guardian phone must be 10 digits");
            if (nationality.trim() === "") errors.push("Nationality is required");
            if (bloodGroup === "") errors.push("Blood group is required");
            if (admissionDate === "") errors.push("Admission date is required");
            if (username.trim() === "") errors.push("Username is required");
            if (password.length < 6) errors.push("Password must be at least 6 characters long");
            if (password !== confirmPassword) errors.push("Passwords do not match");
            
            if (errors.length > 0) {
                alert(errors.join("\n"));
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
