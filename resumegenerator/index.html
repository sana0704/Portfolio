<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    padding: 20px;
    text-align: center;
}

.container {
    background: white;
    padding: 20px;
    border-radius: 8px;
    max-width: 500px;
    margin: auto;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

h1, h2, h3 {
    color: #333;
}

form {
    display: flex;
    flex-direction: column;
    text-align: left;
}

label {
    margin-top: 10px;
}

input, textarea {
    padding: 8px;
    margin: 5px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    width: 100%;
}

button {
    margin-top: 15px;
    padding: 10px;
    background: #28a745;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 5px;
}

button:hover {
    background: #218838;
}

.hidden {
    display: none;
}

#resume {
    text-align: left;
    background: white;
    padding: 20px;
    margin-top: 20px;
    border-radius: 8px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

    </style>
</head>
<body>
    
    <div class="container">
        <h1>Resume Generator</h1>
        
        <form id="resume-form">
            <label for="name">Full Name:</label>
            <input type="text" id="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" required>

            <label for="summary">Summary:</label>
            <textarea id="summary" required></textarea>

            <label for="experience">Experience:</label>
            <textarea id="experience"></textarea>

            <label for="education">Education:</label>
            <textarea id="education" required></textarea>

            <label for="skills">Skills (comma-separated):</label>
            <input type="text" id="skills" required>

            <button type="button" onclick="generateResume()">Generate Resume</button>
        </form>
        
        <div id="resume-output" class="hidden">
            <div id="resume">
                <h2 id="output-name"></h2>
                <p><strong>Email:</strong> <span id="output-email"></span></p>
                <p><strong>Phone:</strong> <span id="output-phone"></span></p>
                <h3>Summary</h3>
                <p id="output-summary"></p>
                <h3>Experience</h3>
                <p id="output-experience"></p>
                <h3>Education</h3>
                <p id="output-education"></p>
                <h3>Skills</h3>
                <p id="output-skills"></p>
            </div>
            <button onclick="printResume()">Print / Save as PDF</button>
        </div>

    </div>

<script>


function generateResume() {
    document.getElementById("output-name").innerText = document.getElementById("name").value;
    document.getElementById("output-email").innerText = document.getElementById("email").value;
    document.getElementById("output-phone").innerText = document.getElementById("phone").value;
    document.getElementById("output-summary").innerText = document.getElementById("summary").value;
    document.getElementById("output-experience").innerText = document.getElementById("experience").value;
    document.getElementById("output-education").innerText = document.getElementById("education").value;
    
    let skills = document.getElementById("skills").value.split(",");
    document.getElementById("output-skills").innerHTML = skills.map(skill => `<span>${skill.trim()}</span>`).join(", ");

    document.getElementById("resume-output").classList.remove("hidden");
}

function printResume() {
    window.print();
}

</script>
</body>
</html>
